<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        <title>Form Validation</title>
        <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="container">
                <h1>Sign Up Today!</h1>
                <!-- Form -->
                <form id="form">
                    <!-- Full Name -->
                    <div class ="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Full Name" name="name"
                            required minlength="3" maxlength="5">
                        </div>
                        <!-- Phone Number -->
                    <div class ="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="555-555-5555" name="phone"
                            required pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}">
                        </div>
                        <!-- Email Address -->
                    <div class ="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="email@address.com"
                            required name="website">
                        </div>
                        <!-- Website URL -->
                    <div class ="form-group">
                        <label for="website">Website URL</label>
                        <input type="url" id="website" placeholder="https://simrantandon2801.wixsite.com/portfolio"
                            required name="website">
                        </div>
                        <!-- Password -->
                    <div class ="form-group">
                        <label for="password1">Password</label>
                        <input type="password" id="password1" placeholder="Create Password (Min. 8 Characters)"
                            required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
                            <title="please include at least 1 uppercase character, 1 lowercase character, and 1 number."></title>
                        </div>
                        <!-- Confirm Password -->
                    <div class ="form-group">
                        <label for="password2">Password</label>
                        <input type="password" id="password2" placeholder="Confirm password" name="password"
                            required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
                        </div>
                        <button type="submit">Register</button>
                        </form>
                        <!-- Error/Success Message -->
                        <div class="message-container">
                            <h3 id="message">Don't Hesitate!</h3>
                        </div>

                    </div>

                </form>
            </div>
            <!-- Script -->
            <script src="script.js"></script>
                </body>
                </html>
                
            </script>
        </body>

    </head>
</html>
